<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Simple Weather</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-2 h2 mx-auto" id="title">Simple Weather</span>
    </nav>
</header>

    <div class = "row">
        <div id="sidebar" class ="col-3 align-items-center">
            <p id="citysearch">Enter a city name </p>
            <form>
                <input type="text" placeholder="City Name" id ="userInput" autocomplete="off"></input><br>
                <br>
                <button id="searchbtn" class="btn btn-info">Search</button>
            </form>
            <br>
            </hr>
            <ul id = "saved-cities"></ul>
        </div>
        <div id="contentTop" class="col-8">
            <!-- Dynamically generated -->
            <div id="mainRow" class="row">
                <h1 id="city-date"></h1><span id="icon"></span>
                <ul id="weather-data" class ="col-8" list-style="none">
                </ul>             
            </div>
            <div id="cardRow">
                <div id="forecast" ></div>
                <!-- Cards  -->
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script/script.js"></script>   
</body>
</html>
